<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seat Selection - Flyers Airways</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            color: #333;
        }
        header {
            background-color: #007bff;
            color: #fff;
            padding: 20px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
        }
        h1, h2 {
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6;
        }
        .btn {
            display: inline-block;
            background-color: #007bff;
            color: #fff;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
        .seat-map {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
        }
        .seat {
            width: 50px;
            height: 50px;
            background-color: #ccc;
            border-radius: 5px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-weight: bold;
            cursor: pointer;
        }
        .seat.available:hover {
            background-color: #007bff;
            color: #fff;
        }
        .seat.unavailable {
            background-color: #999;
            cursor: not-allowed;
        }
        .availability-info {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Flyers Airways</h1>
    </header>
    <div class="container">
        <h2>Seat Selection</h2>
        <p class="availability-info">Grey color indicates unavailable seats. Click on available seats to select.</p>
        <div class="seat-map">
            <div class="seat available">1A</div>
            <div class="seat available">1B</div>
            <div class="seat available">1C</div>
            <!-- Add more seats here -->
            <div class="seat unavailable">2A</div>
            <div class="seat unavailable">2B</div>
            <div class="seat available">2C</div>
            <!-- Add more seats here -->
            <div class="seat available">3A</div>
            <div class="seat available">3B</div>
            <div class="seat available">3C</div>
            <!-- Add more seats here -->
            <!-- You can dynamically generate seats using JavaScript based on availability -->
        </div>
        
        <a href="index.html" class="btn">ðŸ‘ˆ</a>
    </div>
</body>
</html>
